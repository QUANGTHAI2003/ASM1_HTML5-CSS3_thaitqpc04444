<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/DangNhap-DangKy.css" />
</head>

<body>
    <section class="container">
        <form>
            <h1>LOGIN</h1>
            <section class="form-control">
                <input id="username" type="text" placeholder="Username" required />
                <small></small>
                <span></span>
            </section>
            <section class="form-control email">
                <input id="email" type="email" placeholder="Email" required />
                <small></small>
                <span></span>
            </section>
            <section class="form-control">
                <input id="password" class="input" type="password" placeholder="Password" required />
                <small></small>
                <span></span>
            </section>
            <section class="form-control confirm-password">
                <input id="confirm-password" type="password" placeholder="Comfirm password" required />
                <small></small>
                <span></span>
            </section>
            <button type="submit" class="btn-submit">Đăng nhập</button>
            <section class="more">
                <section class="remember">
                    <section class="rememberpass">
                        <input type="checkbox" />
                        <span>Remember me</span>
                    </section>
                </section>
                <a href="#">Forgot password?</a>
            </section>
            <section class="or">
                <section class="first"></section>
                <span class="hoac">Hoặc</span>
                <section class="second"></section>
            </section>
            <section class="order-login">
                <section class="type-login">
                    <img src="https://img.icons8.com/color/48/000000/facebook-new.png" width="38" height="38" />
                    <span>Facebook</span>
                </section>
                <section class="type-login">
                    <img src="https://img.icons8.com/color/48/000000/google-logo.png" width="32"
                        height="32" /><span>Google</span>
                </section>
            </section>
            <section class="signup-link">
                <a href="./index.html">Return</a> Not a member? <a href="./DangKy.html">Sign up</a>
            </section>
        </form>
    </section>
</body>

</html>
